<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tour Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: 40px auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Tour Photo Gallery</h1>

  <div class="gallery">
    <img src="https://lh3.usercontent.google.com/download?id=1GJdD7aaUKBmRGBVEGiOdF65ClFZ-LDdI" alt="Ảnh 1">
    <img src="https://drive.google.com/uc?export=view&id=1Rf-QKz0agYz9mEGmjWtALjVJ5BVtNjo5" alt="Ảnh 2">
    <img src="https://drive.google.com/uc?export=view&id=1YQQjINDwFjpvUIFm6znDFbAFBor6JF-D" alt="Ảnh 3">
  </div>

</body>
</html>

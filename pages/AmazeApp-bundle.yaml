                              campaign_tc: "<ul> \t<li>จำกัดการใช้งาน 1 คูปอง/ใบเสร็จตลอดรายการ&nbsp;</li> \t<li>แลกได้สูงสุด 1 คูปอง/สมาชิก&nbsp;</li> \t<li>แลกสิทธิ์ได้ตั้งแต่วันที่ 1 พ.ค. 2567 - 31 พ.ค. 2567&nbsp; &nbsp;และใช้งานคูปองได้ถึง 15 มิ.ย. 2567&nbsp; &nbsp; &nbsp;</li> \t<li>จำกัด 2,000 สิทธิ์ ตลอดรายการ&nbsp;</li> \t<li>นำคูปองที่เก็บไว้ในหน้า &ldquo;คูปองของฉัน&rdquo; มาแสดงกับเจ้าหน้าที่เพื่อใช้สิทธิ์&nbsp;</li> \t<li>สามารถใช้คูปองได้ที่ห้างสรรพสินค้าเซ็นทรัล เท่านั้น&nbsp;</li> \t<li>คูปองที่แลกไว้สามารถใช้ได้ครั้งเดียวเท่านั้น&nbsp;</li> \t<li>กรุณาแสดงรหัสในการรับสิทธิ์ก่อนชำระสินค้าหรือบริการ&nbsp;</li> \t<li>เมื่อแลกคะแนนแล้วไม่สามารถเปลี่ยน คืน หรือแลกเป็นเงินสดได้&nbsp;</li> \t<li>ภาพจากการ Capture หน้าจอไม่สามารถรับสิทธิ์ได้&nbsp;</li> \t<li>ห้ามขายหรือโอนสิทธิ์ของคูปองโดยไม่ได้รับอนุญาตจากผู้จัดทำโปรโมชั่น หากฝ่าฝืน บริษัทฯ ขอสงวนสิทธิ์ในการเรียกคืนคูปองทุกกรณี&nbsp;</li> \t<li>บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขและสิทธิพิเศษโดยไม่ต้องแจ้งให้ทราบล่วงหน้า</li> </ul>"
